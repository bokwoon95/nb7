<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20100%20100'%3E%3Ctext%20y='.9em'%20font-size='90'%3E☕%3C/text%3E%3C/svg%3E">
<link rel="manifest" href="/app.webmanifest">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="stylesheet" href="/admin/static/styles.css">
<script type="module" src="/admin/static/baseline.js"></script>
<title>{{ $.Title }}</title>
<body class="centered-body">
<nav class="mv2 bg-dark-cyan white flex justify-between items-center">
    <a href="/admin/" class="ma2">🖋️☕</a>
</nav>
<div class="mv5 w-70 w-60-m w-50-l center">
    {{- if $.Referer }}
    <div><a href="{{ $.Referer }}" class="linktext" data-go-back>&larr; back</a></div>
    {{- end }}
    <h3 class="f3 mv2 tc b">{{ safeHTML $.Headline }}</h3>
    <div class="mv2 tc">{{ safeHTML $.Byline }}</div>
    {{- if $.Details }}
    <details>
        <summary>details</summary>
        <pre class="ws-normal">{{ $.Details }}</pre>
    </details>
    {{- end }}
</div>
