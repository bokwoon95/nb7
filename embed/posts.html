<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:,">
<link rel="stylesheet" href="{{ $.AdminURL }}/admin/static/minimal.css">
<title>{{ neatenURL $.ContentURL }}</title>

<h3><a href="{{ $.ContentURL }}">{{ neatenURL $.ContentURL }}</a> &boxv; <a href="{{ $.ContentURL }}/posts/">posts</a></h3>

<hr>

{{- if $.Posts }}
<ul>
{{- range $post := $.Posts }}
<li><a href="{{ $post.URL }}">{{ $post.Title }}</a></li>
{{- end }}
</ul>
{{- else }}
<p>No posts</p>
{{- end }}
